            <img src="img/nft-2.png" alt="tierra media" class="grid-product__art">
        </div>

        <div class="grid-product__nft">
            <img src="img/nft-3.png" alt="tierra media alta" class="grid-product__art">
        </div>

        <div class="grid-product__nft">
            <img src="img/nft-4.png" alt="tierra alta" class="grid-product__art">
